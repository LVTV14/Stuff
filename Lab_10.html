<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
<h1>AJAX Example, XML Document</h1>
<p id="results"></p>
<button type="button" onclick="DownloadXML()">Download XML</button>
   
<script>
    function DownloadXML() {
        $.ajax({
            url: 'https://github.com/LVTV14/Stuff/games.xml',
            type: 'GET',
            datatype: 'xml',
            success: function (data, status, request) {
                ProcessXMLDocument(request.responseXML);
            },
            error: function (jqXHR, textStatus, errorThrown) { alert(textStatus); }
        });
    }
    function ProcessXMLDocument(xml) {
        var titleText = $(xml).find("title").first().text();
        $("#results").text(titleText);
    }
</script>

</body>
</html>
